<div class="sidebar">
    <div 
        *ngFor="let note of notes"
        [ngClass]="{'active-note': note.isActive, 'note note-padding-left': !note.isActive}"
        (click)="noteActivate(note)"
        >
        <h3>{{note.title}}</h3>
    </div>
    <div class="note">
        <button>+</button>
    </div>
</div>
<p></p>
