<div class="sidebar">
    <div 
        *ngFor="let note of notes"
        class="note note-padding-left"
        [routerLink]="note.id"
        routerLinkActive="active-note"
        ariaCurrentWhenActive="page"
        >
        <h3>{{note.title}}</h3>
    </div>
    
    <div class="note">
        <button (click)="AddNote()">+</button>
    </div>    
</div>
